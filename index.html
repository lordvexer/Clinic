<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سیستم نوبت دهی</title>
    <link href="/libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/Index.css" rel="stylesheet" type="text/css" />
    <!-- FavIcons Add -->
    <meta name="theme-color" content="#f1c40f">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top navbarDetails">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">منشور اخلاقی</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 SearchBox" type="search" placeholder="جستجو کنید..." aria-label="Search">
                    <button type="button" class="btn btn-success ChangeLNG" data-bs-toggle="modal" data-bs-target="#LoginForm">ورود</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- LoginForm -->
    <!-- Modal -->
    <div class="modal fade" id="LoginForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="LoginModal">
                        <input class="Logininput" type="checkbox" id="chk" aria-hidden="true">
                        <div class="signin">
                            <form autocomplete="on">
                                <img class="img-fluid col-4 rounded mx-auto d-block LoginImgLogo" src="/img/logo.svg" alt="Login logo">
                                <label class="Loginlabel" for="chk" aria-hidden="true">وارد شوید</label>
                                <input class="Logininput" type="text" name="txt" placeholder="نام کاربری" required="">
                                <input class="Logininput" type="password" name="pswd" placeholder="کلمه عبور" required="">
                                <div class="d-flex">
                                    <button class="OtpBtn">OTP</button>
                                    <input class="Otpinput" type="password" name="Otp" placeholder="رمز یکبار مصرف" required="">
                                </div>
                                <button class="Loginbutton">ورود</button>
                            </form>
                        </div>
                        <div class="ForgetPass">
                            <form>
                                <label class="Loginlabel" for="chk" aria-hidden="true">فراموشی رمز
                                                عبور</label>
                                <input class="Logininput" type="tel" id="phone" name="phone" placeholder="تلفن همراه" pattern="[0]{1}[9]{1}[0-9]{9}" required>
                                <button class="Loginbutton">ارسال امکان بازیابی</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="container-fluid FitNav">
        <header>
            <div class="row">
                <div class="col-12">
                    <img class="col-7 col-sm col-md-5 col-lg-6 col-xl-4 img-fluid rounded mx-auto d-block  HeaderLogo " src="/img/logo.svg" alt="HeaderLogo">
                </div>
            </div>
        </header>
    </div>

    <!-- Slider And Icons -->
    <div class="container-fluid">
        <section>

        </section>
    </div>

    <!-- Footer -->








    <!-- Scripts -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/libs/bootstrap/js/bootst.min.js"></script>
    <script src="/js/customjs.js"></script>




</body>
